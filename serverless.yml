service: my-first-aws-project
app: my-first-aws-project-app
org: brandonmgh
provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-1
functions:
  hello:
    handler: Api/services.hello
    events:
     - http:
         path: /hello
         method: get
  goodbye:
    handler: Api/services.goodbye
    events:
     - http:
         path: /goodbye
         method: get
  candidateSubmission:
    handler: Api/services.submit
    memorySize: 128
    description: Submit candidate information and starts interview process.
    events:
      - http: 
          path: candidates
          method: post
